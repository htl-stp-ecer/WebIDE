<div class="external-panel flex flex-col gap-2">
  <h2 class="text-xl mb-2 text-center font-bold">Steps</h2>
  @for (step of steps; track step.file) {
    <div class="external-item p-2 rounded border border-gray-300 dark:border-gray-700
                bg-white dark:bg-gray-800 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700
                select-none"
         fExternalItem
         [fData]="step"
         [fPreviewMatchSize]="true">
      {{ step.name }}
    </div>
  }
</div>
