<div class="navbar border-b border-gray-300 dark:border-gray-600">
  <div class="navbar-title">R A C O O N</div>

  @if (ip) {
    <div class="text-base dark:text-gray-200 text-gray-800">
      {{deviceInfo?.hostname || 'Unnamed Device' }}
      <span class="text-sm text-gray-400">
        {{ip}}
      </span>
      <span class="ml-5">
        @if (deviceInfo?.battery_percent! > 0) {
          Online
          <span class="inline-block w-3 h-3 bg-green-500 rounded-full ml-1 align-middle mb-1"></span>
          <span class="text-sm text-gray-400 ml-2">({{deviceInfo?.battery_percent}}%)</span>
        } @else {
          Offline
          <span class="inline-block w-3 h-3 bg-red-500 rounded-full ml-2 align-middle mb-1"></span>
        }
      </span>

    </div>
  }

  <div class="navbar-actions">
    <p-select
      [options]="languages"
      [(ngModel)]="selectedLanguage"
      optionLabel="label"
      optionValue="value"
      (onChange)="changeLanguage($event.value)"
      class="language-selector">
    </p-select>

    <p-button
      (onClick)="toggleDarkMode()"
      [icon]="iconClass()">
    </p-button>
  </div>
</div>
